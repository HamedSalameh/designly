<div class="a-card">
    <div class="p-top-1 p-bottom-1 p-left-1 p-right-1">
        <div class="a-card-header flex flex-row m-bottom-3">
            <div class="a-card-title">
                <label class="section-title">
                    {{ Title }}
                </label>
            </div>

            <div class="a-card-buttons">
                <!-- Icon button to create new asset property -->
                <button class="btn icon-btn icon-btn-medium" (click)="onAdd()">
                    <i class="ph ph-plus"></i>
                </button>
                <!-- Icon button to edit  -->
                <button class="btn icon-btn icon-btn-medium" (click)="onEdit()">
                    <i class="ph ph-pencil-simple"></i>
                </button>
                <!-- Icon button to delete -->
                <button class="btn icon-btn icon-btn-medium" (click)="onDelete()">
                    <i class="ph ph-trash"></i>
                </button>
            </div>

        </div>

        <div *ngIf="this.isLoading" class="flex flex-row flex-align-center flex-justify-center">
            <i class="spinner spinner-primary"></i>
        </div>

        <div class="no-assets" *ngIf="!this.RealesateProperty && !this.isLoading">
            <i class="ph ph-warning-circle icon"></i>
            <span> {{ NoAssetsFound }} </span>
        </div>

        <!-- Loop over all RealesateProperties and display them -->
        <div *ngIf="this.RealesateProperty" class="flex flex-column flex-align-start">
            <div class="flex flex-row flex-align-start ">
                <i class="ph ph-house-line font-size-large"></i>
                <label class="details"> {{ this.RealesateProperty?.Name }} </label>
            </div>

            <div class="flex flex-row flex-align-start ">
                <i class="ph ph-blueprint font-size-large"></i>
                <label class="details"> {{ this.RealesateProperty?.PropertyType }} </label>
            </div>

            <div class="flex flex-row flex-align-start ">
                <i class="ph ph-frame-corners font-size-large"></i>
                <label class="details"> {{ this.RealesateProperty?.TotalArea }} {{ AreaMeasurementUnit }} </label>
            </div>

            <div class="flex flex-row flex-align-start ">
                <i class="ph ph-map-pin font-size-large"></i>
                <label class="details"> {{ this.RealesateProperty?.Address?.Street}} {{ this.RealesateProperty?.Address?.BuildingNumber }}, {{
                    this.RealesateProperty?.Address?.City}} </label>
            </div>
        </div>

    </div>
</div>

<ng-template #modalTemplate>
    <div></div>
</ng-template>
