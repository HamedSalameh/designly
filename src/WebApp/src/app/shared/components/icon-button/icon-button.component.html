<div class="ib-container" (class.active)="this.isActiveModule">
  <button
    class="module-button"
    (click)="handleClick()"
    [disabled]="disabled"
  >
    <span class="icon">
      <i class="fa-solid {{ icon }}"></i>
    </span>
    <span class="mr-2">{{ text }}</span>
  </button>
</div>
