<div class="clients-management-workspace">
  <div
    class="clients-list"
    [@fadeInUp]
    [ngClass]="{ EditModeLocking: this.editMode$ | async }"
  >
    <app-clients
      (SelectRow)="onSelectClient($event)"
      (AddClient)="onAddClient()"
    ></app-clients>
  </div>

  <div class="client-panel" *ngIf="!(this.editMode$ | async) && this.activeClient?.Id" [@fadeInLeft]>
    <app-view-client-info
      (CloseClient)="this.onClose()"
      (EditClient)="this.onEdit()"
      (ShareClient)="this.onShare()"
      (DeleteClient)="this.onDelete()"
    ></app-view-client-info>
  </div>

  <div class="client-panel" *ngIf=" this.editMode$ | async" [@fadeInLeft]>
    <app-edit-client
      (CancelEditClient)="this.onCancelEditClient()"
      (SaveEditClient)="this.onSaveEditClient($event)"
    ></app-edit-client>
  </div>
</div>
