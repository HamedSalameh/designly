<div class="login-container">
  <div class="login-content">
    <div class="background-image"></div>
    <div class="form-container flex flex-justify-center flex-column">

      <div class="form-row flex flex-justify-center">
        <img class="brand-logo" src="../../../assets/app-logo.png" />
      </div>

      <!-- Form title -->
      <div class="title-wrapper m-bottom-2">
        <span> {{ loginPageWelcomeMessageLine1 }}</span>
        <span>{{ loginPageWelcomeMessageLine2 }}</span>
      </div>

      <div class="flex flex-justify-center p-left-1 p-right-1 min-height">
        <!-- Login form -->
        <ng-container *ngIf="this.isLoading$ | async">
          <app-loading-spinner></app-loading-spinner>
        </ng-container>

        <div class="loginFormContainer" *ngIf="!(this.isLoading$ | async)">

          <form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>

            <div class="flex flex-column p-left-1 p-right-1">
              <label class="a-input-label"> {{ usernameLabel }} </label>
              <div class="text-input-with-icon-wrapper">
                <input type="text" class="a-input" formControlName="username" />
              </div>
            </div>

            <div class="flex flex-column p-left-1 p-right-1 m-bottom-0">
              <label class="a-input-label"> {{ passwordLabel }} </label>
              <div class="text-input-with-icon-wrapper">
                <input type="password" class="a-input" formControlName="password" />
              </div>
            </div>

            <!-- Signing error messages -->
            <div class="flex flex-justify-center m-top-1 m-bottom-1">
              <div class="flex flex-justify-center flex-align-center" *ngIf="this.loginError$ | async">
                <i class="ph ph-warning"></i>
                <span class="error-text">{{ loginError$ | async }}</span>
              </div>
            </div>

            <!-- Reset password -->
            <div class="flex flex-justify-center m-bottom-1">
              <div class="">
                <div class="form-text form-text-left">
                  <a class="a-link" href="javascript:void(0)">
                    {{ requestPasswordResetLabel }}
                  </a>
                </div>
              </div>
            </div>

            <div class="flex p-left-1 p-right-1">
              <button class="btn btn-size-medium btn-primary flex-grow" type="submit"
                [disabled]="!this.loginForm.valid || this.loginForm.pristine">
                {{ signInLabel }}
              </button>
            </div>

            <!-- Seperator -->
            <div class="form-section-divider"></div>

            <div class="form-text flex-justify-center m-bottom-2 m-top-2 font-size-0.1">
              {{ localizedSigninWithSocialMediaLabel }}
            </div>

            <!-- Social media login buttons -->
            <div class="form-row flex-justify-center">
              <!-- login with Google -->
              <button class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32px" height="32px">
                  <path fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                  <path fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                  <path fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                  <path fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<app-global-notification-handler></app-global-notification-handler>
